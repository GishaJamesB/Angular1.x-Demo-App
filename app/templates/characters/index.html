<div class="row">
  <div class="col-lg-12">
    <span ng-if="progress == 1"><i class="fa fa-spinner fa-spin" aria-hidden="true"> </i>Loading ...</span>
    <table ng-if="progress == 0" class="table table-striped table-bordered table-hover  table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Culture</th>
          <th>Aliases</th>
          <th>TV Series</th>
          <th>More Details</th>
        </tr>
      <tbody>
        <tr ng-repeat="character in characters | orderBy:'name'">
          <td>{{ character.name }}</td>
          <td>{{ character.gender }}</td>
          <td>{{ character.culture }}</td>
          <td><p ng-repeat="aliase in character.aliases">{{ aliase }} </p></td>
          <td><p ng-repeat="tvs in character.tvSeries">{{ tvs }} </p></td>
          <td ><a ng-click="loadCharacterDetails(character)"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></td>
        </tr>
      </tbody>
    </table>
    <nav ng-if="characters">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" ng-click="loadData(prevUrl)">Prev</a>
        </li>
        <li class="page-item">
          <a class="page-link"  ng-click="loadData(nextUrl)">Next</a>
        </li>
      </ul>
    </nav>
